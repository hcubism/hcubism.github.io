url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "" # the name of your site, e.g. ACME Corp.

plugins:
  - jekyll-postcss

sass:
  # Change to sass-embedded
  # See https://github.com/jekyll/jekyll-sass-converter#sassc=
  implementation: sass-embedded
  load_paths:
    - _sass
    - node_modules

# Based on https://medium.com/@mehdi.h/using-jekyll-with-tailwindcss-on-github-pages-50c3d8401230
include: ["node_modules/tailwindcss"]
